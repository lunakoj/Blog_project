<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Medium Style Editor -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->


</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="http://www.github.com">Github</a></li>
                <li><a href="http://www.linkedin.com">LinkedIn</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'post_new' %}">New Post</a>
                </li>
                <li>
                    <a href="{% url 'post_draft_list' %}">Draft</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">Log Out</a>
                </li>
                <li>
                    <a>Welcome: {{user.user}}</a>
                </li>
                {% else %}
                <li><a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon gluphicon-user"> </span></a></li>
                {% endif %}
            </ul>
    </nav>

    <!-- Content Block -->
    <div class="content container">
        <div class="col-md-8">
            <div class="blog_post">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
